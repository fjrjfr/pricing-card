<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pricing Card</title>
  <style>
    :root {
      --card-bg: #ffffff;
      --card-border: #e5e7eb;
      --card-radius: 16px;
      --card-shadow: 0 18px 35px rgba(15, 23, 42, 0.14);
      --accent: #2563eb;
      --accent-soft: #dbeafe;
      --accent-text: #1d4ed8;
      --price: #111827;
      --muted: #6b7280;
      --feature-icon: #22c55e;
      --button-bg: #2563eb;
      --button-bg-hover: #1d4ed8;
      --button-text: #ffffff;
      --body-bg: radial-gradient(circle at top left, #dbeafe, #eef2ff 40%, #f9fafb);
      --font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--body-bg);
      font-family: var(--font-family);
      color: #0f172a;
    }

    .pricing-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 320px));
      gap: 2rem;
      padding: 2.5rem 1.5rem;
      max-width: 960px;
      width: 100%;
    }

    .pricing-card {
      position: relative;
      background-color: var(--card-bg);
      border-radius: var(--card-radius);
      border: 1px solid var(--card-border);
      box-shadow: var(--card-shadow);
      padding: 1.75rem 1.75rem 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      transition: transform 0.18s ease-out, box-shadow 0.18s ease-out, border-color 0.18s ease-out;
    }

    .pricing-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 22px 45px rgba(15, 23, 42, 0.22);
      border-color: var(--accent-soft);
    }

    .pricing-label {
      position: absolute;
      top: 0.95rem;
      right: 1.2rem;
      padding: 0.25rem 0.6rem;
      border-radius: 999px;
      background: var(--accent-soft);
      color: var(--accent-text);
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    .pricing-header {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .pricing-title {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .pricing-subtitle {
      margin: 0;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .pricing-price-row {
      display: flex;
      align-items: baseline;
      gap: 0.75rem;
      justify-content: space-between;
    }

    .pricing-price {
      margin: 0;
      font-weight: 700;
      color: var(--price);
      display: flex;
      align-items: baseline;
      gap: 0.15rem;
    }

    .pricing-price__currency {
      font-size: 1rem;
      color: var(--muted);
      transform: translateY(1px);
    }

    .pricing-price__value {
      font-size: 2rem;
      letter-spacing: -0.03em;
    }

    .pricing-price__period {
      font-size: 0.9rem;
      color: var(--muted);
    }

    .pricing-note {
      margin: 0.15rem 0 0;
      font-size: 0.78rem;
      color: var(--muted);
    }

    .pricing-features {
      list-style: none;
      padding: 0;
      margin: 0.25rem 0 0.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.55rem;
    }

    .pricing-feature {
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
      font-size: 0.9rem;
      color: #111827;
    }

    .pricing-feature::before {
      content: "✓";
      flex-shrink: 0;
      width: 1.1rem;
      height: 1.1rem;
      border-radius: 999px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      background-color: rgba(34, 197, 94, 0.12);
      color: var(--feature-icon);
      margin-top: 0.1rem;
    }

    .pricing-cta {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      margin-top: 0.5rem;
    }

    .pricing-button {
      border: none;
      border-radius: 999px;
      background: var(--button-bg);
      color: var(--button-text);
      padding: 0.7rem 1.25rem;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      box-shadow: 0 12px 22px rgba(37, 99, 235, 0.35);
      transition: background-color 0.16s ease-out, box-shadow 0.16s ease-out, transform 0.12s ease-out;
      width: 100%;
    }

    .pricing-button span {
      font-size: 1.1rem;
      line-height: 1;
    }

    .pricing-button:hover {
      background: var(--button-bg-hover);
      box-shadow: 0 16px 30px rgba(37, 99, 235, 0.45);
      transform: translateY(-1px);
    }

    .pricing-button:active {
      transform: translateY(0);
      box-shadow: 0 8px 16px rgba(37, 99, 235, 0.35);
    }

    .pricing-button:focus-visible {
      outline: 2px solid #93c5fd;
      outline-offset: 2px;
    }

    .pricing-cta-note {
      margin: 0;
      font-size: 0.78rem;
      color: var(--muted);
      text-align: center;
    }

    @media (max-width: 480px) {
      .pricing-card {
        padding: 1.4rem 1.25rem 1.25rem;
      }

      .pricing-price__value {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <section class="pricing-grid" aria-label="Pricing plans">
    <!-- Reusable pricing card component -->
    <article class="pricing-card" aria-label="Basic plan">
      <div class="pricing-header">
        <h2 class="pricing-title">Basic Plan</h2>
        <p class="pricing-subtitle">Perfect to get started with small projects.</p>
      </div>

      <div class="pricing-price-row">
        <p class="pricing-price">
          <span class="pricing-price__currency">$</span>
          <span class="pricing-price__value">9.99</span>
          <span class="pricing-price__period">/ month</span>
        </p>
      </div>
      <p class="pricing-note">Billed monthly. Cancel anytime.</p>

      <ul class="pricing-features">
        <li class="pricing-feature">1 GB secure cloud storage</li>
        <li class="pricing-feature">Basic email support</li>
        <li class="pricing-feature">Access to all core features</li>
      </ul>

      <div class="pricing-cta">
        <button class="pricing-button" type="button">
          Start free trial
          <span>→</span>
        </button>
        <p class="pricing-cta-note">No credit card required.</p>
      </div>
    </article>

    <!-- Example: duplicate this block and change content to add more plans -->
    <!--
    <article class="pricing-card" aria-label="Pro plan">
      ...
    </article>
    -->
  </section>
</body>
</html>
